<h2>
  Chat with our AI customer service assistant powered by OpenAI GPT-3.5 model
</h2>

<div class="product-image">
  <img src="assets/img/ai.jpg" alt="image" />
</div>

<div>
  <div>
    <textarea
      [(ngModel)]="latestMessage"
      cols="60"
      rows="5"
      placeholder="Enter your message here.."
    ></textarea>
    <button class="button fancy-button" (click)="send()">Send</button>
  </div>

  <div class="chat-container">
    <div class="button fancy-button" *ngIf="isLoading">
      AI assistant is typing ... <i class="material-icons">hourglass_empty</i>
    </div>
    <div *ngFor="let item of conversation.slice().reverse()">
      <div *ngIf="item.role === 'AI'">
        <p>{{ item.role }} : {{ item.content }}</p>
      </div>
      <div *ngIf="item.role !== 'AI'">
        <p class="color-blue">{{ item.role }} : {{ item.content }}</p>
      </div>
    </div>
  </div>
</div>
